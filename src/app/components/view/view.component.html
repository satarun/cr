<p>{{todayDate|date:'shortDate'}}</p>
<span class="badge">{{search}}</span>
<input type="text" [(ngModel)]="searchString">
<table class="table table-striped table-dark" >
    <thead>
    <tr>
        <th>ID</th>
         <th>Name</th>
         <th>Number</th>
         <th>Address</th>
         <th>Edit</th>
         <th>Delete</th>
        
    </tr>
</thead>
<tbody *ngFor="let x of result|search:searchString:'name' "> 
 <tr>
     <td>{{x.id}}</td>
     <td>{{x.name|titlecase}}</td>
     <td>{{x.number}}</td>
     <td>{{x.address|titlecase}}</td>
    <td class="glyphicon glyphicon-pencil"[routerLink]="['/update/',x.id]"></td>
     <td (click)="remove(x.id)">Remove</td>
    
    </tr>
</tbody>
</table>
