<div class="container">
    <form [formGroup]="form" >
        <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="key.name"   formControlName="name" ><br></div>
        <label>Number</label>
        <input type="text"  class="form-control" [(ngModel)]="key.number"  formControlName="number" ><br>
        <label>Address</label>
        <textarea name="address" class="form-control" [(ngModel)]="key.address"  formControlName="address" rows="4" cols="50">
      </textarea><br>
      <input type="submit"  class="btn btn-danger"  (click)="update(form.value)" >
    </form>
    </div>
    <router-outlet></router-outlet>
